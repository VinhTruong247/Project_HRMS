<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body style="background-color: var(#9A3434);">
    <main>
        <div class="login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>

                    <div class="col-lg-6">
                        <h2>Login</h2>
                        <form action="#">
                            <div class="mb-3 mt-3">
                                <label for="loginInput" class="form-label">Email or Username:</label>
                                <input type="text" class="form-control" id="loginInput" name="loginInput"
                                    placeholder="Enter your email or username here">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password here" name="password">
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <label for="remember" class="form-label">Remember password:</label><input
                                        type="checkbox" name="remember" value="on">
                                </div>
                                <a href="index.html">Login</a>
                            </div>
                        </form>
                    </div>


                    <div class="col-lg-3"></div>
                </div>

            </div>
        </div>
        </div>
    </main>
</body>

</html>
